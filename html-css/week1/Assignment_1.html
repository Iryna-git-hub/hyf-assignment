<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th, tr, td {
            border: 1px solid #000;
            padding: 5px 10px;
        }

        thead tr {
            background-color: burlywood;
        }

    </style>
</head>
<body>
    <table>
        <caption>Available Products</caption>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>In Stock</th>
            </tr>            
        </thead>
        <tbody>
            <tr>
                <td>Product 1</td>
                <td>50 DKK</td>
                <td>In stock</td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>156 DKK</td>
                <td>In stock</td>
            </tr>
            <tr>
                <td>Product 3</td>
                <td>200 DKK</td>
                <td>In stock</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
